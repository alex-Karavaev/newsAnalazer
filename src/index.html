<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>News Analyzer</title>
	</head>

	<body>
		<header class="header">
			<a href="" class="header__logo header__logo_white">News Analyzer</a>
			<nav class="header__navigation">
				<ul class="header__links">
					<li class="header__item">
						<a
							class="header__link header__link_active-main"
							href="#"
							>Главная</a
						>
					</li>
					<li class="header__item">
						<a class="header__link" href="#">О проекте</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="search">
				<h1 class="search__title">Что в мире творится?</h1>
				<h2 class="search__subtitle">
					Введите в поиске любую тему и узнайте, насколько популярной
					она была в новостях за прошедшую неделю.
				</h2>
				<form class="search__form" name="search">
					<input
						class="search__text"
						type="text"
						placeholder="Введите название новости"
					/>
					<button class="search__btn">Искать</button>
				</form>
			</section>
		</main>
	</body>
</html>
